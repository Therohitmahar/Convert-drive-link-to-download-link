<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://drive.google.com/u/0/uc?id=11snqtu0PUpHw2vn_d__5gkPDqJ_hPf9w&export=download"
      type="image/x-icon"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Converter</title>
    <style>
      nav {
        height: 80px;
        display: flex;
        align-items: center;
      }
      nav img {
        height: 100%;
        margin: 10px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav style="background-color: rgb(10, 10, 37)" class="p-2">
      <img
        src="https://drive.google.com/u/0/uc?id=11snqtu0PUpHw2vn_d__5gkPDqJ_hPf9w&export=download"
        alt=""
      />
      <div>
        <h1 class="text-light">Link Converter</h1>
        <span class="text-secondary"
          >Best Way to convert your Google drive link to Use in your React
          Projects</span
        >
      </div>
    </nav>
    <form class="d-flex m-2 mt-5">
      <input
        class="form-control m-3 w-50"
        placeholder="Enter Google Drive Link"
        id="main-link"
        type="text"
      />
      <button class="btn btn-primary" type="submit" id="convert">
        Convert
      </button>
    </form>

    <br /><br />
    <div id="result-container"></div>
    <div
      class="text-secondary position-absolute top-50 start-50 translate-middle"
      id="toast"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="Scripts.js"></script>
  </body>
</html>
